name: React.js Package

on: 
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          node-version: 12
        run: npm ci
        run: npm latest

  publish-gpr: 
    needs: build
    runs-on: ubuntu-latest
    permissions: 
      package: write
      contents: read
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish
      - env: 
        NODE_AUTH_TOKEN: ${{secrets.SECRET_TOKEN}}